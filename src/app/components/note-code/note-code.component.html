<main>
  <div class="main-container" style="background-image: url('assets/images/note-code/Hero-Background-notecode.svg')">
    <header>
      <img src="assets/images/note-code/NoteCodeLogo.svg" alt="test">
      <div class="title-container">
        <h1>Create & Share</h1>
        <h2>Your Code easily</h2>
      </div>
    </header>
    <section>
      <div class="editor-wrap">
        <ngx-monaco-editor
          style="height: 100%"
          [options]="editorOptions"
          [(ngModel)]="code">
        </ngx-monaco-editor>
      </div>
      <div class="footer-container">
        <div class="theme-container">
          <div class="select-container">
            <p-dropdown
              [options]="languages"
              [(ngModel)]="selectedLanguage"
              placeholder="Select a language"
              optionLabel="label"
              optionValue="value"
              class="w-full md:w-56"
              [showClear]="true"
            />
          </div>
          <div class="select-container">
            <select>
              <option *ngFor="let theme of themes" [value]="theme.value">{{theme.label}}</option>
            </select>
          </div>
        </div>
        <div class="share-container">
          <button><img src="assets/images/note-code/Share.svg" alt="Share Logo">Share</button>
        </div>
      </div>
    </section>
  </div>
</main>
